	<script type="text/javascript">
		var getSellPrice = function(){
	        $("#message-table-list").jqGrid('setGridParam', {
	            datatype: "json",
	            current: true,
	            postData: MessageUtils.getParams($(".form-cnd"))
	        }).trigger("reloadGrid", [{page: 1}]);
		};     
		        
		        
	$(function(){
        $("#message-table-list").jqGrid({ 
        		url: 'getSellPrice',
		        datatype: "local",
		        mtype: "POST",
                height: 400,
                colNames:['SkuId','Sucess','Code', 'Price', 'Message'],
                colModel:[
                        {name:'skuId',index:'skuId', width:40},
                        {name:'success',index:'sucess', width:40},
                        {name:'code',index:'code', width:40},
                        {name:'price',index:'price', width:40},
                        {name:'message',index:'message'}
                ],
                sortname:'price',
                sortorder:'asc',
                viewrecords:true,
                rowNum:10,
                rowList:[10,20,30],
                prmNames:{page:null,rows:null, sort: null,order: null, search:null, nd:null, npage:null},
                caption: "价格查询",
	            postData: {},
	            jsonReader: { 
	                root: "data"
	            },loadComplete: function (e) {
	            	if(!e.success && e.message){
	            		MessageUtils.onException({error:e.message});
	            	}
	            },
	            autowidth: true,
	            fixed:true,
	            emptyrecords: "没有找到符合条件的数据"
        }).navGrid('#message-table-pager',{edit:false,add:false,del:false});
      
       
   		 $("#nav_manage").addClass("open");  
    });
	</script>
