<!doctype html>
<html>

<head>

  <title>龙门单词小栈 . 修改密码</title>
  <meta name="viewport" content="width=device-width" charset="utf-8">

  <script type="text/javascript" src="/content/js/jquery.js"></script>
  <script type="text/javascript" src="/content/js/jquery.form.min.js"></script>
  <link rel="Stylesheet" type="text/css" href="/content/css/screen-s.css">
  <link rel="Stylesheet" type="text/css" href="/content/css/advance.css">
  <link rel="stylesheet" type="text/css" href="/content/css/common.css">

</head>

<body>
      <div class="topline">
        <div class="topcon">
          <div class="l_con">小金鱼软件 . 集训赢欢迎您！！！</div>
          <div class="r_con">
            <a href="/">首页</a>
            <a href="/UserCenter/">用户中心</a>
            <a href="/ranking?ClassID=171" target="_blank">排行榜</a>
            <a href="/UserCenter/setting.html" id="btnPrivateSetting">设置</a>
            <a href="/UserCenter/updatepassword.html" class="selected">修改密码</a>
            <a href="/Account">退出</a>
          </div>
        </div>
      </div>

  <p class="clearf"></p>
  <div style="width: 1000px; height: auto; margin: 20px auto;">


    <input id="hfResult" name="hfResult" type="hidden" />
    <input id="hfMessage" name="hfMessage" type="hidden" />

    <div id="userinfo-content">
      <div style="font-size: 14px; color: #666; line-height: 30px;">
        <a href="/Home/Index">首页</a>&nbsp;>&nbsp;
        <span class="orange">用户中心</span>
      </div>
      <div id="userdetailinfo">
        <form method="post" action="/UserCenter/UpdatePassword">

          <p class="user_titbg">
            <img alt="" src="/content/image/user_info.png" style="vertical-align: bottom; margin-right: 0.4em; margin-bottom: -3px;">
            <span class="font16">修改密码</span>
          </p>

          <table class="tableinfo">
            <tbody>
              <tr>
                <td align="right">旧密码：</td>
                <td>
                  <input id="txtOldPassword" name="txtOldPassword" type="password" class="input_text" placeholder="请至少输入6位字符或数字">
                </td>
              </tr>
              <tr>
                <td align="right">新密码：</td>
                <td>
                  <input id="txtNewPassword" name="txtNewPassword" type="password" class="input_text" placeholder="请至少输入6位字符或数字">
                </td>
              </tr>
              <tr>
                <td align="right">确认密码：</td>
                <td>
                  <input id="txtComPassword" name="txtComPassword" type="password" class="input_text" placeholder="请至少输入6位字符或数字">
                </td>
              </tr>
            </tbody>
          </table>

          <div class="handle-save">
            <input id="btnConfirmSave" class="btn_red" type="submit" value="修改密码">
          </div>

        </form>
      </div>
    </div>

    <script type="text/javascript">

      $(".btn_red").click(function () {
        if ($("#txtOldPassword").val().length < 6) {
          alert("请至少输入6位字符或数字");
          return false;
        }
        if ($("#txtNewPassword").val().length < 6) {
          alert("请至少输入6位字符或数字");
          return false;
        }
        if ($("#txtNewPassword").val() != $("#txtComPassword").val()) {
          alert("两次输入的密码不一致！");
          return false;
        }
      });

    </script>

    <script type="text/javascript">

      $(document).ready(function () {
        if ($("#hfResult").val().length > 0) {
          alert($("#hfResult").val());
          window.location.href = $("#hfMessage").val();
        }
        else {
          if ($("#hfMessage").val().length > 0) {
            alert($("#hfMessage").val());
          }
        }
      });

    </script>

  </div>
      <div class="foot">
        <p>
          成都小金鱼信息科技有限公司 版权所有 备案号：
          <a href="http://www.miitbeian.gov.cn" target="_blank">川ICP备XXXXXXX号</a>
        </p>
      </div>
</body>

</html>
